<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>vanilla js counter</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>

	<main>

		<hr>
		
		<ul class="unstyled-list row">
			<li class="row__item">
				<span class="counter" data-counter-value="51" data-counter-speed="3000">51</span>
			</li>
			<li class="row__item">
				<span class="counter" data-counter-value="1841" data-counter-speed="3000">1841</span>
			</li>
			<li class="row__item">
				<span class="counter" data-counter-value="500" data-counter-speed="3000">500</span>
			</li>
		</ul>

		<hr>
		
		<ul class="unstyled-list row">
			<li class="row__item">
				<span class="counter" data-counter-value="982" data-counter-speed="3000">982</span>
			</li>
			<li class="row__item">
				<span class="counter" data-counter-value="10" data-counter-speed="3000">10</span>
			</li>
			<li class="row__item">
				<span class="counter" data-counter-value="1000000" data-counter-speed="3000">1000000</span>
			</li>
		</ul>

		<hr>
		
		<ul class="unstyled-list row">
			<li class="row__item">
				<span class="counter" data-counter-value="50" data-counter-speed="3000">5</span>
			</li>
			<li class="row__item">
				<span class="counter" data-counter-value="305" data-counter-speed="3000">15</span>
			</li>
			<li class="row__item">
				<span class="counter" data-counter-value="121" data-counter-speed="3000">1</span>
			</li>
		</ul>

		<hr>

	</main>
	
	<script type='text/javascript' src="./vanilla-js-counter.js"></script>

</body>
</html>
