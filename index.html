<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilla js counter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <hr />

      <ul class="unstyled-list row">
        <li class="row__item">
          <span
            class="counter"
            data-name="counter"
            data-counter-end="51.1355"
            data-counter-duration="2000"
            >51.1355</span
          >
        </li>
        <li class="row__item">
          <span
            class="counter"
            data-name="counter"
            data-counter-end="-1841"
            data-counter-duration="2000"
            >-1841</span
          >
        </li>
        <li class="row__item">
          <span
            class="counter"
            data-name="counter"
            data-counter-end="500"
            data-counter-duration="2000"
            >500</span
          >
        </li>
      </ul>

      <hr />

      <ul class="unstyled-list row">
        <li class="row__item">
          <span
            class="counter"
            data-name="counter"
            data-counter-end="982"
            data-counter-duration="5000"
            >982</span
          >
        </li>
        <li class="row__item">
          <span
            class="counter"
            data-name="counter"
            data-counted="false"
            data-counter-end="10"
            data-counter-duration="5000"
            >10</span
          >
        </li>
        <li class="row__item">
          <span
            class="counter"
            data-name="counter"
            data-counter-end="2000000"
            data-counter-duration="5000"
            >2000000</span
          >
        </li>
      </ul>

      <hr />

      <ul class="unstyled-list row">
        <li class="row__item">
          <span
            class="counter"
            data-name="counter"
            data-counter-end="1.95"
            data-counter-duration="1500"
            >1.95</span
          >
        </li>
        <li class="row__item">
          <span
            class="counter"
            data-name="counter"
            data-counter-end="156"
            data-counter-duration="1500"
            >156</span
          >
        </li>
        <li class="row__item">
          <span
            class="counter"
            data-name="counter"
            data-counter-end="-6.5"
            data-counter-duration="1500"
            >-6.5</span
          >
        </li>
      </ul>

      <hr />
    </main>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
